<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
         
        <div class="content">      
          <div id="login">
            <form method="post"> 
              <h1>Login</h1> 
              
              <p> 
                <label for="Email_login">E-mail</label>
                <input id="Email_login" name="Email_login" required="required" type="text" placeholder="xxxxxxxxx@xxx.xxx.xx"/>
              </p>
               
              <p> 
                <label for="Senha_login">Senha</label>
                <input id="Senha_login" name="Senha_login" required="required" type="password" placeholder="********" /> 
              </p>
               
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado"/> 
                <label for="manterlogado">Lembrar de mim</label>
              </p>
               
              <p> 
                <button value="Gravar" onclick="gravarLog()">Login</button>
              </p>
               
              <p class="link">
               <strong>Ainda não tem conta?</strong>
                <a href="#paracadastro"><strong>Cadastre-se</strong></a>
              </p>
            </form>
          </div>
     
          <div id="cadastro">
            <form method="post"> 
              <h1>Cadastro</h1> 
               
              <p> 
                <label for="nome_cad">Nome completo</label>
                <input id="nome_cad" name="nome" required="required" type="text" placeholder="Nome completo" />
              </p>
               
              <p> 
                <label for="email_cad">E-mail</label>
                <input id="email_cad" name="email" required="required" type="email" placeholder="xxxxxxxxx@xxx.xxx.xx"/> 
              </p>
               
              <p> 
                <label for="senha_cad">Senha</label>
                <input id="senha_cad" name="senha" required="required" type="password" placeholder="*********"/>
              </p>

              <p>
                <label for="cor_fav">Cor favorita</label>
                <input type="color" id="color" onchange="alterarCor()"> 
              </p>
              <p> 
                <button value="Gravar" onclick="gravarCad()">Cadastrar</button>
              </p>
               
              <p class="link">  
               <strong> Possui cadastro?</strong>
                <a href="#paralogin" id="sign"><Strong> Ir para Login</Strong> </a>
              </p>
            </form>
          </div>
        </div>
      </div>  

      <script src="script.js"></script>
</body>
</html>
